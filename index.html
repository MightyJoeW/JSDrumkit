<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Kick</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">808</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">snap</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Loop 1</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Loop 2</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Loop 3</span>
    </div>
  </div>

  <audio data-key="65" src="Mighty-Sounds/MC38-KIK-2.wav"></audio>
  <audio data-key="83" src="Mighty-Sounds/MC38-808.wav"></audio>
  <audio data-key="68" src="Mighty-Sounds/Snare-22.wav"></audio>
  <audio data-key="70" src="Mighty-Sounds/BMSNAP01.wav"></audio>
  <audio data-key="71" src="Mighty-Sounds/MC38-HAT-1.wav"></audio>
  <audio data-key="72" src="Mighty-Sounds/BMRIDE08.wav"></audio>
  <audio data-key="74" src="Mighty-Sounds/Loop1.m4a"></audio>
  <audio data-key="75" src="Mighty-Sounds/"></audio>
  <audio data-key="76" src="Mighty-Sounds/"></audio>

<script type="text/javascript" src="script.js"></script>


</body>
</html>
